<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-ring> position="3 2 -4" src="#texture"</a-ring>
      <a-box position="-1 1.5 -3" rotation="0 45 0" color="#CCC3D9"></a-box>
      <a-sphere position="0 1.25 -8" radius="1.25" color="#EF2D5E">
      <a-ring position="3 2 -4" radius-inner="10" radius-outer="112"></a-ring>
      </a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="14" height="41" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
